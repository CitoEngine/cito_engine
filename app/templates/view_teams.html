{% include "header.html" %}
{%  include 'top_nav_bar.html' %}
    {% include 'noscript.html' %}

<div class="container-fluid">
<div class="box span12">
    <div class="box-header well">
        <h2><i class="icon-user"></i>{{ page_title }}</h2>
    </div>
    <div class="box-content">
                <table class="table table-bordered table-striped table-condensed table-fixed-header table-hover">
                                 <thead>
                                    <tr>
                                        <th>Team ID</th>
                                        <th>Name</th>
                                        <th>Description</th>
                                        <th>Action</th>
                                    </tr>
                                </thead>

                                <tbody>
                                                        <!-- Table 1st row -->
                                {% for team in teams %}
                                    <tr>
                                    <td width="10%">{{ team.id }}</td>
                                    <td width="30%">{{ team.name }}</td>
                                    <td width="55%">{{ team.description }}</td>
                                    <td width="10%">
                                        <div class="btn-group"><a class="btn btn-success btn-mini" href="/teams/edit/{{ team.id }}"><i class="icon-pencil"></i>Edit</a></div>
                                    </td>
                                </tr>
                                {% endfor %}
                                                        <!-- Table 1st  row Ends-->
                                <tr>
                                    <td colspan="4">
                                        <div class="btn-group"><a class="btn btn-info" href="/teams/add/"><i class="icon-plus"></i>Add a team</a></div>
                                    </td>
                                </tr>



                         </tbody></table>
    </div>

</div>
</div> <!-- container -->

{% include 'footer.html' %}
